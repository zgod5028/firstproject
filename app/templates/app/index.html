<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>АвтоМаркет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Продажа автомобилей</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for car in cars %}
      <div class="col">
        <div class="card h-100">
          {% if car.image %}
          <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
          {% else %}
          <img src="{% static 'img/car1.jpg' %}" class="card-img-top" alt="Без фото">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ car.title }}</h5>
            <p class="card-text">Цена: {{ car.price }} ₽</p>
            <a href="{% url 'detail' car.id %}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% empty %}
      <p>Автомобили не найдены.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
