<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ car.title }} — Подробно</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>{{ car.title }}</h1>
    {% if car.image %}
      <img src="{{ car.image.url }}" class="img-fluid mb-3" alt="{{ car.title }}">
    {% endif %}
    <ul class="list-group">
      <li class="list-group-item"><strong>Модель:</strong> {{ car.model }}</li>
      <li class="list-group-item"><strong>Год выпуска:</strong> {{ car.year }}</li>
      <li class="list-group-item"><strong>Цена:</strong> {{ car.price }} ₽</li>
    </ul>
    <a href="/" class="btn btn-secondary mt-3">← Назад</a>
  </div>
</body>
</html>
